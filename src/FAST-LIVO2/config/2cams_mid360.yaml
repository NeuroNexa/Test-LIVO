common:
  lid_topic: "/livox/lidar"
  imu_topic: "/livox/imu"
  img_en: 1
  lidar_en: 1
  ros_driver_bug_fix: false

extrin_calib:
  # lidar->IMU
  extrinsic_T: [ -0.011, -0.02329, 0.04412 ]
  extrinsic_R: [1, 0, 0,
                0, 1, 0,
                0, 0, 1]

  # 多相机外参统一放这里 数量必须对应
  cameras:
    - cam_id: 0
      img_topic: "/cam_left"
      Rcl: [ -0.384348,  0.694641,  0.608071,
            -0.840679,  0.00883095, -0.541462,
            -0.381491, -0.719302,  0.580576 ]
      Pcl: [ -0.0428705, -0.113237, 0.206289 ]




    - cam_id: 1
      img_topic: "/cam_right"
      Rcl: [  0.352793,  0.716295, -0.602045,
            -0.859252, -0.0067188, -0.511508,
            -0.370436,  0.697765,  0.613108 ]
      Pcl: [ -0.0830516, -0.0035499, 0.0153937 ]





time_offset:
  imu_time_offset: 0.0
  img_time_offset: 0.0
  exposure_time_init: 0.0

preprocess:
  point_filter_num: 1
  filter_size_surf: 0.1
  lidar_type: 1
  scan_line: 4
  blind: 1

vio:
  max_iterations: 5
  outlier_threshold: 1000
  img_point_cov: 100
  patch_size: 8
  patch_pyrimid_level: 4
  normal_en: true
  inverse_composition_en: false
  exposure_estimate_en: true
  inv_expo_cov: 0.1

imu:
  imu_en: true
  imu_int_frame: 30
  acc_cov: 0.5
  gyr_cov: 0.3
  b_acc_cov: 0.0001
  b_gyr_cov: 0.0001

lio:
  max_iterations: 5
  dept_err: 0.02
  beam_err: 0.05
  min_eigen_value: 0.0025
  voxel_size: 0.2
  max_layer: 2
  max_points_num: 50
  layer_init_num: [5, 5, 5, 5, 5]

local_map:
  map_sliding_en: false
  half_map_size: 100
  sliding_thresh: 8

uav:
  imu_rate_odom: false
  gravity_align_en: false

publish:
  dense_map_en: true
  pub_effect_point_en: false
  pub_plane_en: false
  pub_scan_num: 1
  blind_rgb_points: 0.0

evo:
  seq_name: "CBD_Building_01"
  pose_output_en: false

pcd_save:
  pcd_save_en: false
  colmap_output_en: false
  filter_size_pcd: 0.15
  interval: -1
